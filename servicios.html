---
layout: default
title: "Servicios"
---
<div id="cuadricula" class="row justify-content-around">
  {% assign images = site.static_files | where: "services", true %}
  {% for image in images %}
    <div class="col-lg-6">
      <img src="{{ image.path | relative_url }}" alt="{{ image.basename }}" class="img-thumbnail">
        <span>{{ image.basename }}</span>
    </div>
  {% endfor %}
</div>
