---
layout: default
title: "Contacto"
---
<div class="row" id="contactRow">
	<div class="col-lg-4">
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Edad</label>
        <input type="number" class="form-control" placeholder="Edad">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Teléfono</label>
        <input type="tel" class="form-control" placeholder="Número de teléfono">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <div class="col-lg-6 offset-lg-2">
    <h3>Siguenos en nuestras redes sociales</h3>

    {% for item in site.data.social %}
      <p class="social-icons">
        <span>{{ item.icon }}</span>
        <a href="{{ item.link }}">
          {{ item.name }}
        </a>
      </p>
    {% endfor %}
  </div>
</div>
