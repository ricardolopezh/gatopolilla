---
layout: default
title: "Contacto"
---
<div class="row" id="contactRow">
	<div class="col-lg-4">
    <form action="https://formspree.io/mpzaoqpo" method="POST">
      <div class="form-group">
        <label for="formGroupNombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="formGroupEdad">Edad</label>
        <input type="number" class="form-control" name="edad" placeholder="Edad" required>
      </div>
      <div class="form-group">
        <label for="formGroupTelefono">Teléfono</label>
        <input type="tel" class="form-control" name="telefono" placeholder="Número de teléfono" required>
      </div>
      <button type="submit" class="btn btn-outline-dark">Enviar</button>
    </form>
  </div>
  <div class="col-lg-6 offset-lg-2">
    <h3>Siguenos en nuestras redes sociales</h3>

    {% for item in site.data.social %}
      <p class="social-icons">
        <span>{{ item.icon }}</span>
        <a href="{{ item.link }}">
          {{ item.name }}
        </a>
      </p>
    {% endfor %}
  </div>
</div>
